name: fyp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  firebase_ui_auth: ^1.17.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.4.9
  image_picker: ^1.1.2
  http: ^1.2.1
  intl: ^0.20.2
  flutter_svg: ^2.2.0
  google_fonts: ^6.2.1
  draggable_widget: ^2.0.0
  uuid: ^4.4.0
  flutter_native_splash: ^2.4.6
  shared_preferences: ^2.3.0
  tflite_flutter: ^0.11.0
  google_sign_in: ^6.2.1
  phone_number: ^2.1.0
  firebase_app_check: ^0.3.0
  fl_chart: ^0.68.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_messaging: ^15.2.9
  google_generative_ai: ^0.4.7
  collection: ^1.17.0
  flutter_dotenv: ^5.1.0
  firebase_ml_model_downloader: ^0.3.3+7
  cached_network_image: ^3.3.0
  cloudinary_public: ^0.23.1

  smooth_page_indicator: ^1.2.1

  crop_your_image: ^1.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 500
